<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Filterable Portfolio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="/img/logo.png" />
    <link rel="stylesheet" href="css/filtrify.css" />

    <link rel="stylesheet" href="./css/style.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/filtrify.min.js"></script>

    <script type="text/javascript">
      $(function () {
        $.filtrify('container', 'placeHolder', {
          close: true,
          callback: function (query, match, mismatch) {
            if (!mismatch.length) {
              $('#legend').html('<i>Viewing all portfolio.</i>');
            } else {
              var category,
                tags,
                i,
                tag,
                legend = '';
              for (category in query) {
                tags = query[category];
                if (tags.length) {
                  legend += '<p><span>' + category + ':</span>';
                  for (i = 0; i < tags.length; i++) {
                    tag = tags[i];
                    legend += '<em>' + tag + '</em>';
                  }
                  legend += '</p>';
                }
              }
              legend +=
                '<p><i>' +
                match.length +
                ' portfolio' +
                (match.length !== 1 ? 's' : '') +
                ' found.</i></p>';
              $('#legend').html(legend);
            }
          },
        });
      });
    </script>
  </head>

    <div id="main" role="main">

            <div id="placeHolder"></div>
          </div>
        </div>
        <div class="px-2 py-4 mx-auto max-w-screen-lg mx-auto container">

          </h3>

        </div>

        <ul
